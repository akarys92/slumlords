<div>
	<div class="left-panel pull-left">
		<table>
			<tr>
				<td> <strong>Name</strong></td>
			</tr>

			<tr ng-repeat="landlord in vm.landlords">
				<td>
					<a ng-click="vm.getLandlordById($index)">{{landlord.first_name}} {{landlord.last_name}}</a>
				</td>
			</tr>
		</table>
	</div>
	<div class="right-panel pull-right">
		<div class="landlordCard">
			<div id="map-canvas"></div>
			<table>
				<tr>
					<td><h2><strong>Name:</strong> {{vm.currLandlord.name}}</h2></td>
				</tr>
				<tr>
					<td><h4><strong>Properties: </strong></h4></td>
				</tr>
				<tr>
					<td>
						<table>
							<tr ng-repeat="property in vm.currLandlord.properties">
								<td>
									<table>
										<tr><td>Address: {{property.street_address}}</td></tr>
										<tr><td>Lat/Lng: {{property.lattitude}} {{property.longitude}}</td></tr>
										<tr><td>Reviews: {{property.review}}</td></tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<div ng-include="'/static/templates/snippets/hotPropAdd.html'"></div>
		</div>
			
	</div>
</div>
