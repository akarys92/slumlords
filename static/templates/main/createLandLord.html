<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Create LandLord</h1>

    <div class="well">
      <form role="form" ng-submit="vm.createLandLord()">
        
        <div class="form-group">
          <label for="createLL_firstName">First Name</label>
          <input type="text" class="form-control" id="createLL_firstName" ng-model="vm.first_name" />
        </div>

        <div class="form-group">
          <label for="createLL_lastName">Last Name</label>
          <input type="text" class="form-control" id="createLL_lastName" ng-model="vm.last_name" />
        </div>

        <div class="form-group">
          <label for="createLL_address">Address</label>
          <input type="text" class="form-control" id="createLL_address" ng-model="vm.address" />
        </div>

        <div class="form-group">
          <label for="createLL_address">Review</label>
          <input type="text" class="form-control" id="createLL_address" ng-model="vm.review" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div ng-show="vm.err" class="alert alert-danger">
          <a href="#" class="close" data-dismiss="alert">&times;</a>
          {{vm.err}}
      </div>
    </div>
  </div>
</div>
