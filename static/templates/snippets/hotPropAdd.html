<button ng-show="!vm.addProp" ng-click="vm.addProp = !vm.addProp">Add Property</button>
<form ng-show="vm.addProp" ng-submit="vm.hotAddProp()">
	<div class="form-group">
          <label for="seperation">New Property:</label>
          <br>
        </div>

        <div class="form-group">
          <label for="createLL_address">Street Address</label>
          <input type="text" class="form-control" id="createLL_address" ng-model="vm.address" />
        </div>

        <div class="form-group">
          <label for="createLL_address">Apartment Number</label>
          <input type="text" class="form-control" id="createLL_aptNum" ng-model="vm.aptNum" />
        </div>

        <div class="form-group">
          <label for="createLL_city">City</label>
          <input type="text" class="form-control" id="createLL_city" ng-model="vm.city" />
        </div>

        <div class="form-group">
          <label for="createLL_state">State</label>
          <input type="text" class="form-control" id="createLL_state" ng-model="vm.state" />
        </div>

        <div class="form-group">
          <label for="createLL_zip">Zip Code</label>
          <input type="text" class="form-control" id="createLL_zip" ng-model="vm.zip" />
        </div>

        <div class="form-group">
          <label for="createLL_address">Review</label>
          <input type="text" class="form-control" id="createLL_review" ng-model="vm.review" />
        </div>

        <div class="form-group">
          <button ng-click="vm.addProp = !vm.addProp"type="submit" class="btn btn-primary">Submit</button>
        </div>
</form>
